<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<link href="../../resources/css/cc.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="../../code/behaviour.js"></script>
</head>
<body>
<section>
	<header>
		<h1>Configuration Console</h1><p/>
    </header>
	<section id="cnfArea">
		<div class="cnfSection">
			<div class="cnfSectionHeader">
				<div class="cnfSectionName">
					Connections
				</div>
				<div class="cnfSectionButtons">
					<img id="add_Connection" src="../../resources/img/addition-icon.png" class="icon" />
					<img id="display_Connection" src="../../resources/img/zoom-in-icon.png" class="icon"
					     onClick="javascript:ShowDetails('cnfSectionTable_Connection','display_Connection')" />
				</div>
			</div>
			<div id="cnfSectionTable_Connection" class="cnfSectionTable" />
		</div>&nbsp;
		<div class="cnfSection" >
			<div class="cnfSectionHeader">
				<div class="cnfSectionName">
					Tables
				</div>
				<div class="cnfSectionButtons">
					<img id="add_Table" src="../../resources/img/addition-icon.png" class="icon" />
					<img id="display_Table" src="../../resources/img/zoom-in-icon.png" class="icon"
					     onClick="javascript:ShowDetails('cnfSectionTable_Table','display_Table')" />
				</div>
			</div>
			<div id="cnfSectionTable_Table" class="cnfSectionTable"/>
		</div>&nbsp;
		<div class="cnfSection">
			<div class="cnfSectionHeader">
				<div class="cnfSectionName">
					Table Columns
				</div>
				<div class="cnfSectionButtons">
					<img id="add_Column" src="../../resources/img/addition-icon.png" class="icon" />
					<img id="display_Column" src="../../resources/img/zoom-in-icon.png" class="icon"
					     onClick="javascript:ShowDetails('cnfSectionTable_Column','display_Column')" />
				</div>
			</div>
			<div id="cnfSectionTable_Column" class="cnfSectionTable" />
		</div>&nbsp;
		<div class="cnfSection">
			<div class="cnfSectionHeader">
				<div class="cnfSectionName">
					Load Processes
				</div>
				<div class="cnfSectionButtons">
					<img id="add_Process" src="../../resources/img/addition-icon.png" class="icon" />
					<img id="display_Process" src="../../resources/img/zoom-in-icon.png" class="icon"
					     onClick="javascript:ShowDetails('cnfSectionTable_Process','display_Process')" />
				</div>
			</div>
			<div id="cnfSectionTable_Process" class="cnfSectionTable" />
		</div>&nbsp;
    </section>
	<div id="cnfDialog" style="display: none"/>
</section>
</body>
</html>
